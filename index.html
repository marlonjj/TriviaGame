<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <h1>Quick Maths Trivia!</h1>
</head>
<body>
    <div id="show-number"></div>
    <div id="question"></div>

    <form id="tf">
        <input id="true" type="radio" name="trueFalse" data-value=true> True
        <input id="false" type="radio" name="trueFalse" data-value=false> False
        <input id="submit" type="submit" value="Submit">
    </form>

    <button id="startButton" type="button">Start Game</button>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
